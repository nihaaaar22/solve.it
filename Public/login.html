<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h4>Solve.it</h4>
          </div>
        <div class="container">
            
          
          <div class="dropdown">
            <button class="dropbtn">India</button>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
        
          <div class="searchbar">
            <input type="text" placeholder="Search...">
          </div>
          <div class="login">
            <a href="/login.html">Login</a>
          </div>
        </div>
      </header>
  <div class="container mt-5">
    <div class="row d-flex justify-content-center lgnbox">
      <div class=" shadow p-4">
        <h2 class="text-center mb-4">Welcome</h2>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="toggleLogin" >
          <label class="form-check-label" for="toggleLogin">Login</label>
        </div>
        <form id="loginForm" class="d-none">
          <div class="mb-3">
            <label for="usernameLogin" class="form-label">Username</label>
            <input type="text"  class="form-control" id="usernameLogin">
          </div>
          <div class="mb-3">
            <label for="passwordLogin" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordLogin">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <form id="registerForm">
          <div class="mb-3">
            <label for="usernameRegister" class="form-label">Username</label>
            <input type="text" class="form-control" id="usernameRegister">
          </div>
          <div class="mb-3">
            <label for="passwordRegister" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordRegister">
          </div>
          <button type="submit" class="btn btn-success">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFOnpDpii0CWuOZcLUvCT7zL5zYnA7mIkEYEaKvMU/BVONOmibLtDXO8zI7" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
